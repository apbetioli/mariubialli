query ClubePage {
  salesPage(where: { id: "cl0hf0pwa1qoh0alx0hxoa3lx" }) {
    seo {
      title
      description
    }
    hero {
      id
      cssClass
      columns {
        content {
          html
        }
        image {
          url
          height
          width
        }
        size
        isCard
      }
    }
    sections {
      id
      cssClass
      columns {
        content {
          html
        }
        image {
          url
          height
          width
        }
        cta {
          button
          tag
          url
          checkout
        }
        size
      }
    }
    whatsApp {
      phone
      tooltip
      message
    }
  }
}
