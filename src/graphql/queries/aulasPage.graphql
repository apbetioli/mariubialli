query AulasPage {
  salesPage(where: {id: "cl13p8ysm7sy90dlpamogai10"}) {
    seo {
      title
      description
    }
    hero {
      title
      subtitle
      cta
      image {
        url
        height
        width
      }
    }
    sections {
      id
      backgroundColor {
        hex
      }
      color {
        hex
      }
      columns {
        content {
          html
        }
        image {
          url
          height
          width
        }
        size
        isCard
      }
    }
  }
}
