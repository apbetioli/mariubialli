query AulasPage {
  salesPage(where: { id: "cl13p8ysm7sy90dlpamogai10" }) {
    seo {
      title
      description
    }
    hero {
      id
      cssClass
      columns {
        content {
          html
        }
        image {
          url
          height
          width
        }
        size
        isCard
      }
    }
    sections {
      id
      cssClass
      columns {
        content {
          html
        }
        image {
          url
          height
          width
        }
        size
        isCard
      }
    }
  }
}
