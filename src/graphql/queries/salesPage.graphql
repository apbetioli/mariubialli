query SalesPage {
  salesPage(where: { id: "cl0hf0pwa1qoh0alx0hxoa3lx" }) {
    hero {
      title
      subtitle
      cta
      scrollTo
      backgroundColor {
        hex
      }
      color {
        hex
      }
      backgroundImage {
        url
      }
      image {
        url
        height
        width
      }
    }
    sections {
      id
      backgroundColor {
        hex
      }
      color {
        hex
      }
      columns {
        content {
          html
        }
        image {
          url
          height
          width
        }
        cta
        size
      }
    }
    whatsApp {
      phone
      tooltip
      message
    }
    checkoutTag
    checkoutUrl
  }
}
