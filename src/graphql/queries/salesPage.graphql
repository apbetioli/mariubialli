query SalesPage($id: ID) {
  salesPage(where: { id: $id }) {
    hero {
      title
      subtitle
      cta
      scrollTo
      backgroundColor {
        hex
      }
      color {
        hex
      }
      backgroundImage {
        url
      }
      image {
        url
        height
        width
      }
    }
    sections {
      id
      backgroundColor {
        hex
      }
      color {
        hex
      }
      columns {
        content {
          html
        }
        image {
          url
          height
          width
        }
        cta {
          button
          tag
          url
          checkout
        }
        size
      }
    }
    whatsApp {
      phone
      tooltip
      message
    }
  }
}
